<div class="card m-3  " style="background-color: #23A3BF; " *ngIf="showDetails">
  <div class="card-hearder" style="color:white  " >
    <h4><i class="fa fa-user" aria-hidden="true"></i> @{{ user.loginId }}</h4>
  </div>
  <div class="card-body" style="color: white  ;">
    <p>First Name : {{ user.firstName }}</p>
    <p>Last Name : {{ user.lastName }}</p>
    <p>Email : {{ user.emailId }}</p>
    <p>Contact Number : {{ user.contactNo }}</p>
  </div>
</div>
